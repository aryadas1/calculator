<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator By| Arya</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="toggleBtn"></div>
    <div class="calculator">
        <div class="buttons">
            <h2 id="value"></h2>
            <span id="clear">Clear</span>
            <span>/</span>
            <span>*</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>-</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="plus">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="equal">=</span>
        </div>
        <!--neon text code start from here-->
    </div>
    <a href="https://www.facebook.com/arya.das.2001/?viewas=&should_open_composer=false&show_switched_toast=false&show_invite_to_follow=false&show_switched_tooltip=false&show_podcast_settings=false&show_community_transition=false&show_community_review_changes=false&show_community_rollback=false&show_follower_visibility_disclosure=false&bypass_exit_warning=true" class="neon-button" target="_blank">Made By Arya</a>
    <script>
        let buttons = document.querySelector('.buttons');
        let btn = document.querySelectorAll('span');
        let value = document.getElementById('value');


        for(let i=0; i<btn.length;i++){
            btn[i].addEventListener("click", function(){

              if(this.innerHTML=="="){
                value.innerHTML = eval(value.innerHTML);
              }else{
                if(this.innerHTML=="Clear"){
                    value.innerHTML= "";
                }
                else{
                    value.innerHTML += this.innerHTML;
                }
              }

            })
        }
    </script>
</body>
</html>
